<html>
	<head>
		<title>My Facebook Login Page</title>
	</head>
	<body>
		<fb:login-button scope="email"></fb:login-button>
		<div id="me"></div>
		<script>
			var div = document.getElementById('me'), showMe = function(response) {
				if(response.status !== 'connected') {
					div.innerHTML = '<em>Not Connected</em>';
				} else {
					FB.api('/me', function(response) {
						var html = '<table>';
						for(var key in response) {
							html += ('<tr>' + '<th>' + key + '</th>' + '<td>' + response[key] + '</td>' + '</tr>'
							);
						}
						div.innerHTML = html;
					});
				}
			};
			FB.getLoginStatus(function(response) {
				showMe(response);
				FB.Event.subscribe('auth.authResponseChange', showMe);
			});

		</script>
	</body>
</html>
